<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif -Web Developer Programmer Enthusiast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
          <div class="sidebar sidebarGo">
            <!-- Asif  -->
            <nav>
                <ul>
                    <a href="/index.htm" target="_asif">
                        <li>Home</li>
                    </a>
                    <a href="/myIntro.htm" target="_asif">
                        <li>My Intro</li>
                    </a>
                    <a href="/services.htm" target="_asif">
                        <li>Services</li>
                    </a>
                    <a href="/blog.htm" target="_asif">
                        <li>Blog</li>
                    </a>
                    <a href="/contact.htm" target="_asif">
                        <li>Contact Me </li>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div>
                <img class="ham" src="/hampng.png" alt="">
                <img class="cross " src="/cross.png" alt="">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquirie</h1>
                <form action="">
                    <div>
                        <label for="clientname" class="form-lable">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    <div>
                        <label for="clientemail" class="form-lable">Email address</label>
                        <input type="email" class="form-control" id="clientemail">
                        <div class="form-text">I will never share your email & phone with someone else </div>
                    </div>
                    <div>
                        <label for="clientphone" class="form-lable">Phone number</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div>
                        <label for="clientinquiry" class="form-lable">Inquiry</label>
                        <input type="text" class="form-control" id="clientinquiry">
                    </div>
                    <div id="formcheck">
                        <input type="checkbox" class="form-control" id="isclient">
                        <label for="isclient" class="form-lable">I want you to work on project with me.</label>
                    </div>
                    <div class="buttons btndiv">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
